<!DOCTYPE html>
<html lang="pt-br">

    <head>

        <meta charset="UTF-8">
        <title>Conversor de Moedas</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&amp;display=swap">
        <link rel="stylesheet" href="./assets/css/style.css">

    </head>

    <body>

        <div class="wrapper">
            <header>Conversor de Moedas</header>
            <form action="#">
                <div class="amount">
                    <p>Insira o valor</p>
                    <input type="text" value="1">
                </div>
                <div class="drop-list">
                    <div class="from">
                        <p>De</p>
                        <div class="select-box">
                            <img src="https://flagcdn.com/48x36/br.png" alt="flag">
                            <select>
                                <!-- Options tag are inserted from JavaScript -->
                            </select>
                        </div>
                    </div>
                    <div class="icon"><i class="fas fa-exchange-alt"></i></div>
                    <div class="to">
                        <p>Para</p>
                        <div class="select-box">
                            <img src="https://flagcdn.com/48x36/us.png" alt="flag">
                            <select>
                                <!-- Options tag are inserted from JavaScript -->
                            </select>
                        </div>
                    </div>
                </div>
                <div class="exchange-rate">Obtendo taxa de câmbio...</div>
                <button>Obter taxa de câmbio</button>
            </form>
        </div>
        <script src="./assets/js/script.js"></script>

    </body>

</html>
