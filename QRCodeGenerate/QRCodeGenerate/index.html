<!DOCTYPE html>

<html lang="pt-br">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>QR Code Generate</title>

        <link rel="stylesheet" href="./assets/css/style.css">

    </head>

    <body>

        <div class="wrapper">

            <header>
                <h1>Gerador QR Code</h1>
                <p>Cole um URL ou insira texto para criar um QR Code</p>
            </header>
            <div class="form">
                <input type="text" spellcheck="false" placeholder="Insira o texto ou url">
                <button>Gerar QR Code</button>
            </div>
            <div class="qr-code">
                <img src="" alt="qr-code">
            </div>

        </div>
        
        <script src="./assets/js/scripts.js"></script>

    </body>

</html>
